tcp:
  routers:
    matrix:
      service: matrix-service
      rule: "HostSNI(`matrix.insley.cloud`, `element.insley.cloud`, `insley.cloud`)"
      tls:
        passthrough: true

  services:
    matrix-service:
      loadBalancer:
        servers:
        - url: "http://192.168.200.111/"
        passHostHeader: true

